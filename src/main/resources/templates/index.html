<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="alternate icon" href="image/admin.png"/>
    <link rel="stylesheet" type="text/css" href="css/Login.css"/>
    <link rel="stylesheet" type="text/css" href="css/layui/css/layui.css"/>
    <script rel="stylesheet" src="js/jquery-3.4.1.min.js"></script>
    <script rel="stylesheet" src="css/layui/layui.all.js"></script>
    <script rel="stylesheet" src="js/dialog.js"></script>
    <script rel="stylesheet" src="js/string.js"></script>
    <script rel="stylesheet" src="js/index.js" type="text/javascript"></script>

</head>
<body>
<div style="width: 100%;height: 100%">
    <div class="divCenter">
        <div>
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input id="account" type="text" name="username"
                           placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <br>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input id="password" type="password" name="username"
                           placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <br>
            <button id="btn_login" type="button" class="layui-btn" style="margin-top: 20px">百搭按钮</button>
            <p id="show_account" style="color: black">word</p>
        </div>
    </div>
</div>
</body>
</html>
