<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="alternate icon" href="image/admin.png"/>
    <link rel="stylesheet" type="text/css" href="css/Login.css"/>
    <link rel="stylesheet" type="text/css" href="css/layui/css/layui.css"/>
    <script rel="stylesheet" src="js/jquery-3.4.1.min.js"></script>
    <script rel="stylesheet" src="css/layui/layui.all.js"></script>
    <script rel="stylesheet" src="js/Loading.js"></script>
    <script rel="stylesheet" src="js/Login.js" type="text/javascript"></script>
</head>
<body>
<div style="width: 100%;height: 100%">
    <!--    <form th:action="@{/login}">-->
    <!--        <button value="登录" type="submit" class="btnLogin">登录-->
    <!--        </button>-->
    <!--    </form>-->
    <label>
        <input type="date"/>
    </label><br>
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input id="account" type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input id="password" type="password" name="username" lay-verify="required" lay-reqtext="密码是必填项，岂能为空？"
                   placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br>
    <button id="btn_login" type="button" class="layui-btn" style="margin-top: 20px">百搭按钮</button>
</div>
</body>
</html>
